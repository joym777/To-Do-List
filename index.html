<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>To-Do List website</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <header>
      <h1>To-Do List</h1>
         <p class="subtitle">Stay organized, Stay productive!</p>
   </header>
   <div class="input-section">
     <input 
     type="text" 
     id="taskInput" 
     placeholder="Enter a new task..."
     autocomplete="off">
     <button id="addTaskBtn" class="add-btn">
       <span class="btn-text">Add Task</span>
       <span class="btn-icon">+</span>
     </button>
 </div>
 <div class="stats">
   <div class="stat-item">
     <span class="stat-label">Total:</span>
     <span id="totalTasks" class="stat-value">0</span>
   </div>
    <div class="stat-item">
     <span class="stat-label">Completed:</span>
     <span id="completedTasks" class="stat-value">0</span>
    </div>
   <div class="stat-item">
     <span class="stat-label">Pending:</span>
     <span id="pendingTasks" class="stat-value">0</span>
   </div>
 </div>
 <!-- clear all button -->
 <ul id="taskList" class="task-list"></ul>
  <div id="emptyState" class="empty-state">
    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
     <circle cx="60" cy="60" r="50" stroke="#e0e0e0" stroke-width="2" fill="none"/>
     <path d="M40 60L55 75L80 45" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg> 
    </div> 
 <script src="to do.js"></script>
</body>
</html>
